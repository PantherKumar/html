<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatting tags of HTML</title>
</head>
<body>
	<center>
		Big text looks like => <big>Hello!!</big><br><br>
		Small text looks like => <small>Hello!!</small><br><br>
		Strikeout text looks like => <strike>Hello!!</strike><br><br>
		Subscripted  text looks like => H<sub>2</sub>o<br><br>
		Super scripted  text looks like => December 31<sup>st</sup>2020<br><br>
	</center>
</body>
</html>
