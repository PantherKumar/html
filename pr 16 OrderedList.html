<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show all attribute of Ordered List</title>
</head>
<body>
	<h2>**********Ordered List********</h2>
	<ol type="1">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
	<ol type="A">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
	<ol type="a">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
	<ol type="I">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
</body>
</html>
