<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input element</title>
</head>
<body>
	<form action="">
		<br>
		Quantity Purchased (between 1 and 100) :
		<input type="number" name="quantity" min="1" max="100" step="0.001">

	</form>
</body>
