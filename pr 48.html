<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5:Input element(range)</title>
</head>
<body>
	<form>
		<br>
		Select the Ball speed : 
		<input type="range" name="speed" min=1 max=100 step="2">
		<input type="submit" name="sub">
	</form>
</body>
</html>
