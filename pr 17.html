<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To show START attribute</title>
</head>
<body>
	<h2>**********Ordered List********</h2>
	<ol type="1" start="5">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
	<ol type="A" start="5">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
	<ol type="a" start="5">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
	<ol type="I" start="5">
		<li>Papaya</li>
		<li>Banana</li>
		<li>Apple</li>
	</ol>
</body>
</html>
